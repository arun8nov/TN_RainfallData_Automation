name: Daily Rainfall Data Update

on:
  schedule:
    - cron: '0 2 * * *'   # Runs daily at 00:00 UTC
  workflow_dispatch:       # Manual trigger option

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python Script
        run: python main.py

      - name: Commit and Push Updated CSV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tnRainfallData.csv
          git commit -m "ðŸ“ˆ Auto-update rainfall data on $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git pull origin ${{ github.ref_name }} --rebase
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref_name }}
